            | BFFB | `_marauder_dev_board_pro.bin` |
            | ESP32-S2 Reverse Feather | `_rev_feather.bin` |
            | CYD 2432S028(R) | `_cyd_2432S028.bin` |
            | RL Phantom | `_cyd_2432S024_guition.bin` |
            | CYD 2432S028 2 USB | `_cyd_2432S028_2usb.bin` |
